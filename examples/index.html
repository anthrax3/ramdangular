<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/ramda/latest/ramda.min.js" type="text/javascript"></script>
    <script src="../ramdangular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>

<body ng-app="app">
    <h1>Examples</h1>
    <div>
      <h3>Repeat</h3>
      <p><code ng-non-bindable>&lt;div ng-repeat="num in range(2, 10)"&gt;{{num}}&lt;/div&gt;</code></p>
      <div ng-repeat="num in range(2, 10)">{{num}}</div>
    </div>
    <div>
      <h3>Repeat and Filter</h3>
      <p><code ng-non-bindable>&lt;div ng-repeat="num in range(2)(20)  | filter:moduloBy(2)"&gt;{{num}}&lt;/div&gt;</code></p>
      <div ng-repeat="num in range(2)(20) | filter:modulo(2)">{{num}}</div>
    </div>
    <div>
      <h3>Repeat and Transform</h3>
      <p><code ng-non-bindable>&lt;div ng-repeat="num in range(2, 10)"&gt;{{num | multiply : 100}}&lt;/div&gt;</code></p>
      <div ng-repeat="num in range(2, 10)">{{num | multiply : 100 }}</div>
    </div>
</body>

</html>
